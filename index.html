<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Exchange APP</title>
    <link rel="icon" href="money_icon.png" type="image/x-icon">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
     
        <label for="amount">Amount in Euro</label>
        <input type="number" id="amount" min="0">
      
        <button id="change" class="btn btn-danger">Convert</button>
   
        <label for="tl">Turkish Lira</label>
        <input type="text" id="tl" readonly>
    </div>
    <div class="chart-container">
        <canvas id="rateChart"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
</html>
